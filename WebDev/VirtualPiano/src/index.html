<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
    <kbd>a</kbd>
    <kbd>s</kbd>
    <kbd>d</kbd>
    <kbd>f</kbd>
    <kbd>g</kbd>
    <kbd>h</kbd>
    <kbd>j</kbd>
    </div>
    <div class="black-keys">
    <kbd>W</kbd>
    <kbd>E</kbd>
    <kbd>T</kbd>
    <kbd>Y</kbd>
    <kbd>U</kbd>
    </div>
</div>
<script>
    document.addEventListener('keydown', (e) => {
       if (['a','s','d','f','g','h','j','w','e','t','y','u'].indexOf(e.key.toLowerCase()) !== -1) {
           console.log("The '" + e.key.toLowerCase() + "' key is pressed.");
           sound(e.key.toLowerCase());
       } else {
           console.log("unbound key pressed.");
       }
    });
    function sound (name) {
        const audioObject = new Audio(`./sounds/${name}.mp3`)
        audioObject.play()
    }
</script>
</body>
</html>
